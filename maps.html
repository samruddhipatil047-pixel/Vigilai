<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VigilAI Live Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial; }
    h1 { text-align: center; color: white; background: #0f172a; padding: 20px; margin: 0; }
    #map { width: 100%; height: 90vh; }
  </style>
</head>
<body>
  <h1>Live Emergency Map</h1>
  <div id="map"></div>
  <script>
    function initMap() {
      const location = { lat: 20.0, lng: 77.0 }; // Example coordinates
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 5,
        center: location,
      });
      const marker = new google.maps.Marker({ position: location, map: map, title: "Emergency Here" });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
